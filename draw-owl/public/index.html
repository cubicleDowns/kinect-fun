<!DOCTYPE html>
<html>
<head>
    <title>Draw the Owl (with Twilio)</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="js/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6230892/752864/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lekton">
    <link type="text/css" rel="stylesheet" href="archetype.css">
    <link type="text/css" rel="stylesheet" href="sigh.css">
    <script type="text/javascript" src="js/draw.js"></script>
</head>
<body>
<div id="drawingCountDown" class="drawingCountDown noSelect">30</div>
<div id="canvasDiv"></div>
<div id="owlDiv" class="noSelect">Great Job!</div>
<div id="getReady" class="mainTeaser noSelect">
    <div id="message"><span class="noSelect">Draw the Owl</span></div>
    <span class="teaserWrap">
        <span id="ready" class="headline">Ready?</span><br>
        <span id="countDown" class="subline"></span>
    </span>
</div>

<div id="processOwl" class="mainTeaser noSelect">
    <span class="teaserWrap">
        <span class="headline">Processing your Owl</span><br>
        <span id="processing" class="subline">...</span>
    </span>
</div>

<span id="instructions">
</span>

<span id="byJosh">
    Josh Staples ~ Authy Solutions Architect
</span>

<script type="text/javascript"> $(document).ready(function () {
    $('#getReady').click(function () {
        makeFullScreen();
        setTimeout(function () {
            prepareCanvas();
        }, 1000);
    });
});</script>
</body>
</html>
